<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

    <title>DM2518 - Lab 2</title>
</head>

<body>
<style>

    .mainpage_layout {
        padding: 10px;
    }

    .subpage_layout {
        padding: 20px;
    }

    .image {
        width: 50%;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

</style>

<ons-navigator swipeable id="myNavigator" page="mainpage.html"></ons-navigator>

<template id="mainpage.html">

    <ons-page id="mainpage">

        <section class="mainpage_layout">
            <h2>DM2518 - Lab 2</h2>

            <p>A listing of the three most recent Academy Award winners for Best Picture</p>
            <ons-page>
                <ons-tabbar swipeable position="auto">
                    <!-- badge = 7 -->
                    <ons-tab page="aboutpage.html" label="About" icon="fa-info" active>
                    </ons-tab>
                    <ons-tab page="subpage2020.html" label="2020" icon="fa-users" active-icon="fa-trophy">
                    </ons-tab>
                    <ons-tab page="subpage2019.html" label="2019" icon="fa-book" active-icon="fa-trophy">
                    </ons-tab>
                    <ons-tab page="subpage2018.html" label="2018" icon="fa-tint" active-icon="fa-trophy">
                    </ons-tab>
                </ons-tabbar>
            </ons-page>

        </section>

    </ons-page>
</template>


<template id="subpage2020.html">
    <ons-page id="subpage2020">

        <section class="subpage_layout">

            <img id="parasite_poster" class="image" src="images/parasite_poster.png">

            <h2 style="font-weight: bold">Parasite</h2>
            <p>year: 2019</p>
            <p>director: Bong Joon Ho</p>
            <p>starring: Kang-ho Song, Sun-kyun Lee, Yeo-jeong Jo, Woo-sik Choi</p>
            <p>A poor family, the Kims, con their way into becoming the servants of a rich family, the Parks. But their
                easy life gets complicated when their deception is threatened with exposure.</p>
        </section>

    </ons-page>
</template>

<template id="subpage2019.html">
    <ons-page id="subpage2019">

        <section class="subpage_layout">

            <img id="green_book_poster" class="image" src="images/green_book_poster.png">

            <h2 style="font-weight: bold">Green Book</h2>
            <p>year: 2018</p>
            <p>director: Peter Farrelly</p>
            <p>starring: Viggo Mortensen, Mahershala Ali, Linda Cardellini, Sebastian Maniscalco</p>
            <p>A working-class Italian-American bouncer becomes the driver of an African-American classical pianist on a
                tour of venues through the 1960s American South.</p>
        </section>

    </ons-page>
</template>

<template id="subpage2018.html">
    <ons-page id="subpage2018">

        <section class="subpage_layout">

            <img id="the_shape_of_water_poster" class="image" src="images/the_shape_of_water_poster.png">

            <h2 style="font-weight: bold">The Shape of Water</h2>
            <p>year: 2017</p>
            <p>director: Guillermo del Toro</p>
            <p>starring: Sally Hawkins, Octavia Spencer, Michael Shannon, Doug Jones</p>
            <p>At a top secret research facility in the 1960s, a lonely janitor forms a unique relationship with an
                amphibious creature that is being held in captivity.</p>
        </section>

    </ons-page>
</template>

<template id="aboutpage.html">
    <ons-page id="aboutpage">

        <section class="subpage_layout">
            <h2 style="font-weight: bold; text-align: center">About</h2>
            <img id="team_picture" style="width: 75%; display: block; margin-left: auto; margin-right: auto;"
                 src="images/team.jpg">
            <h3>Team: Hannah Clara Bayat (1)</h3>
            <p>The app shows the three most recent winners of the Academy Award for Best Picture, which is considered
                the best film of the previous year.</p>
            <p>The Oscars are awarded each year by the Academy of Motion Picture, Arts and Sciences (AMPAS) in 24
                different categories and is considered to be the highest achievement in film.</p>
            <p>The team was more interested in movies than in yoga positions and therefore decided to choose this topic.
                The data was required manually from the <a href="https://www.imdb.com/">Internet Movie Database</a>
                (IMDb).</p>
        </section>

    </ons-page>
</template>

</body>

<script>
    document.addEventListener('prechange', function (event) {
        document.querySelector('ons-toolbar .center')
            .innerHTML = event.tabItem.getAttribute('label');
    });

</script>

</html>
