<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">

<head>
    <link rel="manifest" href="manifest.json">

    <meta name="theme-color" content="#FFFF00"/>
    <link rel="shortcut icon" href="images/icon_24px.png"/>
    <link rel="icon" href="images/icon_24px.png"/>
    <title>DM2518 Lab 1</title>
    <style>
        @media (display-mode: fullscreen) and (max-width: 100px) {
            #map {
                width: 100%;
                height: 100%;
            }
        }

        .layout {
            padding: 10px;
        }

        #map {
            width: 100%;
            height: 500px;
            background: grey;
        }

        .buttonDiv {
            display: flex;
        }

        .button {
            font-size: 24px;
            width: 100%;
        }

        #here_button {
            background: lightyellow;
        }

        #zoomin_button {
            background: lightcyan;
        }

        #zoomout_button {
            background: lightblue;
        }

        #pan_button {
            background: lightgreen;
        }

        #reset_button {
            background: lightpink;
        }

        #fullscreen_button {
            background: plum;
        }

    </style>
</head>

<body>
<div class="layout">
    <h2>DM2518 - Lab 1</h2>
    <div id="map"></div>
    <div>
        <button id="here_button" class="button" onclick="onHereClick()">Here</button>
    </div>
    <div class="buttonDiv">
        <button id="zoomin_button" class="button" onclick="onZoomInClick()">Zoom In</button>
        <button id="zoomout_button" class="button" onclick="onZoomOutClick()">Zoom Out</button>
    </div>
    <div class="buttonDiv">
        <button id="pan_button" class="button" onclick="onPanClick()">Pan</button>
    </div>
    <div>
        <button id="reset_button" class="button" onclick="onResetClick()">Reset</button>
    </div>
    <div>
        <button id="fullscreen_button" class="button">Fullscreen</button>
        <p id="demo"></p>
    </div>

</div>

<script>
    var static_marker;
    var dynamic_marker;
    var favoriteplace_marker;
    var currentposition_marker;
    var map;
    var kth_coords = {lat: 59.3498092, lng: 18.0684758};
    var goal_coords = {lat: 59.3493466, lng: 18.0675755};
    var favoriteplace_coords = {lat: 59.3240471, lng: 18.0705284};

    var fullscreen_button = document.getElementById("fullscreen_button");
    fullscreen_button.addEventListener("click", function () {
        document.body.requestFullscreen();
        window.scrollTo(0, 1);
    }, false);

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 18,
            center: kth_coords,
            mapTypeId: 'hybrid',
            rotateControl: true,
            tilt: 45,
            gestureHandling: 'greedy'
        });
        static_marker = new google.maps.Marker({
            position: kth_coords,
            title: "KTH Royal Institute of Technology",
            animation: google.maps.Animation.DROP,
            map: map
        });
        dynamic_marker = new google.maps.Marker({
            position: goal_coords,
            title: "Destination",
            icon: {
                url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png",
                scale: 10000
            },
            draggable: true,
            animation: google.maps.Animation.BOUNCE,
            map: map
        });
        favoriteplace_marker = new google.maps.Marker({
            position: favoriteplace_coords,
            title: "Hannah's favorite place",
            icon: {
                url: "http://maps.google.com/mapfiles/ms/icons/green-dot.png",
                scale: 10000
            },
            draggable: false,
            animation: google.maps.Animation.DROP,
            map: map
        });

        dynamic_marker.addListener('dragend', function () {
            map.setCenter(dynamic_marker.getPosition());
        });
    }


    var x = document.getElementById("demo");

    function onHereClick() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(setPosition);
        } else {
            x.innerHTML = "Geolocation is not supported by this browser.";
        }
    }

    function setPosition(position) {
        var iconBase = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/';
        var icons = {
            parking: {
                icon: iconBase + 'parking_lot_maps.png'
            },
            library: {
                icon: iconBase + 'library_maps.png'
            },
            info: {
                icon: iconBase + 'info-i_maps.png'
            }
        };

        var currentposition_coords = {lat: position.coords.latitude, lng: position.coords.longitude};
        currentposition_marker = new google.maps.Marker({
            position: currentposition_coords,
            title: "Your current position",
            icon: {
                url: "http://maps.google.com/mapfiles/ms/icons/yellow-dot.png",
                scale: 10000
            },
            animation: google.maps.Animation.BOUNCE,
            map: map
        });
        map.setCenter(currentposition_coords);

        new google.maps.Marker({
            position: {lat: 48.2319113, lng: 16.1570882},
            title: "Beautiful Forest Place",
            icon: "images/tree.png",
            map: map
        });

        new google.maps.Marker({
            position: {lat: 48.2288525, lng: 16.1564445},
            title: "Best Home on Earth",
            icon: "images/home.png",
            map: map
        });

        new google.maps.Marker({
            position: {lat: 48.208429, lng: 16.179681},
            title: "Best School on Earth",
            icon: "images/school.png",
            map: map
        });

        new google.maps.Marker({
            position: {lat: 48.229116, lng: 16.149598},
            title: "Best Kindergarten on Earth",
            icon: "images/baby.png",
            map: map
        });

        new google.maps.Marker({
            position: {lat: 48.230222, lng: 16.156661},
            title: "place where a creep burnt down his house for insurance money",
            icon: "images/fire.png",
            map: map
        });

    }

    function onZoomInClick() {
        map.setZoom(map.getZoom() + 1);
    }

    function onZoomOutClick() {
        map.setZoom(map.getZoom() - 1);
    }

    function onPanClick() {
        map.getTilt() === 45 ? map.setTilt(0) : map.setTilt(45);
    }

    function onResetClick() {
        dynamic_marker.setPosition(goal_coords);
        map.setCenter(kth_coords);
        map.setZoom(18);
    }

</script>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?callback=initMap">
</script>
</body>

</html>
