<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

<head>
    <title>DM2518 Lab 1</title>
    <style>
        #map {
            position: absolute;
            top: 25%;
            left: 25%;
            width: 800px;
            height: 400px;
            background: grey;
        }
    </style>
</head>

<body>
<h1>DM2518 Mobile Development and Web Technologies</h1>
<h2>Lab 1</h2>
<div id="map"></div>

<script>
    function initMap() {
        var kth_coords = {lat: 59.3498092, lng: 18.0684758};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 10,
            center: kth_coords
        });
        /*var marker = new google.maps.Marker({
            position: kth_coords,
            map: map
        });*/
    }
</script>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpB09aPu9o0kHbeUjnm9f_hpdCk7MSZ4A&callback=initMap">
</script>
</body>

</html>
