<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

<head>
    <title>DM2518 Lab 1</title>
    <style>
        #map {
            width: 800px;
            height: 400px;
            background: grey;
        }
    </style>
</head>

<body>
<h1>DM2518 Mobile Development and Web Technologies</h1>
<h2>Lab 1</h2>
<div id="map"></div>

<script>
    function initMap() {
        var kth_coords = {lat: 59.3498092, lng: 18.0684758};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 17,
            center: kth_coords,
            mapTypeId: 'hybrid',
            rotateControl: true,
            tilt: 45
        });
    }
</script>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?callback=initMap">
</script>
</body>

</html>
