<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

    <link rel="shortcut icon" href="images/icon.png"/>
    <link rel="icon" href="images/icon.png"/>

    <title>DM2518 - Lab 2</title>
</head>

<body>
<style>

    .mainpage_layout {
        padding: 10px;
    }

    .subpage_layout {
        padding: 20px;
    }

    .mainpage_element {
        margin-top: 5px;
        margin-bottom: 5px;
    }

    .header {
        background: dodgerblue;
    }

    .image {
        width: 50%;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    .button {
        width: 100%;
        text-align: center;
        font-size: 20px;
        background: dodgerblue;
    }

    .aboutbutton {
        width: 100%;
        text-align: center;
        font-size: 20px;
        background: limegreen;
    }

</style>
<ons-navigator swipeable id="myNavigator" page="mainpage.html">
    <ons-page>
        <ons-splitter>
            <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
                <ons-page>
                    <ons-list>
                        <ons-list-item onclick="fn.load('mainpage.html')" tappable>
                            Home
                        </ons-list-item>
                        <ons-list-item onclick="fn.load('subpage2020.html')" tappable>
                            2020 Winner
                        </ons-list-item>
                        <ons-list-item onclick="fn.load('subpage2019.html')" tappable>
                            2019 Winner
                        </ons-list-item>
                        <ons-list-item onclick="fn.load('subpage2018.html')" tappable>
                            2018 Winner
                        </ons-list-item>
                        <ons-list-item onclick="fn.load('aboutpage.html')" tappable>
                            About
                        </ons-list-item>
                    </ons-list>
                </ons-page>
            </ons-splitter-side>
            <ons-splitter-content id="content" page="mainpage.html">
            </ons-splitter-content>
        </ons-splitter>
    </ons-page>
</ons-navigator>

<template id="mainpage.html">

    <ons-page id="mainpage">

        <ons-toolbar class="header">
            <div class="left">
                <ons-toolbar-button onclick="fn.open()">
                    <ons-icon icon="md-menu"></ons-icon>
                </ons-toolbar-button>
            </div>
            <div class="center">Main Page</div>
        </ons-toolbar>
        <section class="mainpage_layout">
            <h2>DM2518 - Lab 2</h2>

            <p>A listing of the three most recent Academy Award winners for Best Picture</p>

            <ons-col class="mainpage_element">
                <ons-button id="subpage2020_button" class="button">2020</ons-button>
            </ons-col>
            <ons-col class="mainpage_element">
                <ons-button id="subpage2019_button" class="button">2019</ons-button>
            </ons-col>
            <ons-col class="mainpage_element">
                <ons-button id="subpage2018_button" class="button">2018</ons-button>
            </ons-col>
            <ons-col class="mainpage_element">
                <ons-button id="aboutpage_button" class="aboutbutton">About</ons-button>
            </ons-col>
        </section>

    </ons-page>
</template>

<template id="subpage2020.html">
    <ons-page id="subpage2020">

            <div class="left">
                <ons-back-button onClick="fn.load('mainpage.html')">Main Page</ons-back-button>
            </div>
            <div class="center">Parasite</div>
            <div class="right">
                <ons-toolbar-button onclick="showTemplateDialog('parasite_dialog','dialog2020.html')"

            </div>
        </ons-toolbar>

        <section class="subpage_layout">

            <img id="parasite_poster" class="image" src="images/parasite_poster.png">

            <div style="display: inline-flex; flex-direction: row">
                <h2 style="font-weight: bold">Parasite</h2>
                <div style="text-align: end; margin-left: 100px; margin-top: auto; margin-bottom: auto; font-size:18px">
                    <p>seen</p>
                </div>
                <div style="margin-top: auto; margin-bottom: auto">
                    <ons-switch id="parasite_switch"></ons-switch>
                </div>
            </div>

            <p>year: 2019</p>
            <p>director: Bong Joon Ho</p>
            <p>starring: Kang-ho Song, Sun-kyun Lee, Yeo-jeong Jo, Woo-sik Choi</p>
            <p>A poor family, the Kims, con their way into becoming the servants of a rich family, the Parks. But their
                easy life gets complicated when their deception is threatened with exposure.</p>
        </section>

    </ons-page>
</template>

<template id="dialog2020.html">

            </p>

                Best Director - Bong Joon Ho
                Best Original Screenplay - Bong Joon Ho, Jin Won Han
                Best International Feature Film - South Korea
                Best Picture - Bong Joon Ho, Kwak Sin Ae
            </p>
            <p style="font-weight: bold">
                The film was nominated for 2 more categories:
            </p>
            <p style="white-space: pre-line">
                Best Production Design - Ha-junn Lee, Won-woo Cho
                Best Editing - Jinmo Yang
            </p>

            <p>
                <ons-button onclick="hideDialog('parasite_dialog')">Close</ons-button>
            </p>

    </ons-dialog>
</template>

<template id="aboutpage.html">
    <ons-page id="aboutpage">
        <ons-toolbar class="header">

                <ons-back-button onClick="fn.load('mainpage.html')">Main Page</ons-back-button>

    </ons-page>

</body>

<script>

    document.addEventListener('init', function (event) {
        var page = event.target;

        if (page.id === 'mainpage') {
            page.querySelector('#subpage2020_button').onclick = function () {
                document.querySelector('#myNavigator').pushPage('subpage2020.html', {data: {title: 'Parasite'}});
            };
            page.querySelector('#subpage2019_button').onclick = function () {
                document.querySelector('#myNavigator').pushPage('subpage2019.html', {data: {title: 'Green Book'}});
            };
            page.querySelector('#subpage2018_button').onclick = function () {
                document.querySelector('#myNavigator').pushPage('subpage2018.html', {data: {title: 'The Shape of Water'}});
            };
            page.querySelector('#aboutpage_button').onclick = function () {
                document.querySelector('#myNavigator').pushPage('aboutpage.html', {data: {title: 'About'}});
            };
        } else if (page.id === 'subpage2020') {
            page.querySelector('ons-toolbar .center').innerHTML = page.data.title;
        } else if (page.id === 'subpage2019') {
            page.querySelector('ons-toolbar .center').innerHTML = page.data.title;
        } else if (page.id === 'subpage2018') {
            page.querySelector('ons-toolbar .center').innerHTML = page.data.title;
        } else if (page.id === 'aboutpage') {
            page.querySelector('ons-toolbar .center').innerHTML = page.data.title;
        }
    });

    var showTemplateDialog = function (id, html) {
        var dialog = document.getElementById(id);

        if (dialog) {
            dialog.show();
        } else {
            ons.createElement(html, {append: true})
                .then(function (dialog) {
                    dialog.show();
                });
        }
    };

    var hideDialog = function (id) {
        document
            .getElementById(id)
            .hide();
    };

    window.fn = {};

    window.fn.open = function () {
        var menu = document.getElementById('menu');
        menu.open();
    };

    window.fn.load = function (page) {
        var content = document.getElementById('content');
        var menu = document.getElementById('menu');
        content.load(page)
            .then(menu.close.bind(menu));
    };

</script>

</html>
