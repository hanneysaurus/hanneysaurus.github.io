        });
        var dynamic_marker = new google.maps.Marker({
            position: goal_coords,
            title: "Destination",
            icon: {
                url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png",
                scale: 10000
            },
            draggable: true,
            animation: google.maps.Animation.BOUNCE,
            map: map
        });
        dynamic_marker.addListener('click', function () {
            dynamic_marker.setAnimation(google.maps.Animation.DROP);
